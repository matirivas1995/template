<!-- begin:: Page -->
<ng-container *ngIf="selfLayout !== 'blank' ; else selfLayoutBlank">
	<m-header></m-header>

	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body" [ngClass]="pageBodyClass$ | async">


		<div #mContentWrapper class="m-grid__item m-grid__item--fluid m-wrapper">
			<m-subheader></m-subheader>
			<div class="m-content" #mContent>
				<router-outlet></router-outlet>
			</div>
		</div>

	</div>
	<!-- end:: Body -->

	<m-footer></m-footer>
</ng-container>

<ng-template #selfLayoutBlank>
	<router-outlet></router-outlet>
</ng-template>
<!-- end:: Page -->
