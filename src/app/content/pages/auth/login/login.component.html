<div class="m-login__title">
	<h3>Inicie Sesion</h3>
</div>

<m-auth-notice></m-auth-notice>


<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
	<div class="form-group">
		<mat-form-field>
			<mat-label>Usuario</mat-label>
			<input matInput type="email" name="email" placeholder="Usuario Ldap" autocomplete="off"
				   [(ngModel)]="model.email" #email="ngModel" email="true" required>
		</mat-form-field>
	</div>
	<div class="form-group">
		<mat-form-field>
			<mat-label>Password</mat-label>
			<input matInput minlength="4" type="password" name="password" placeholder="Password" autocomplete="off"
				   [(ngModel)]="model.password" #password="ngModel" required (keyup.enter)="submit()">
		</mat-form-field>
	</div>
</form>

<div class="m-login__action m-login__action--fit">
	<m-spinner-button [options]="spinner" (click)="submit()">Iniciar</m-spinner-button>
</div>

<div class="m-login__form-divider">
	<div class="m-divider">
		<span></span>

		<span></span>
	</div>
</div>
